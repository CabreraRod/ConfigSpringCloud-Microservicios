server:
  port: 8086
  
spring:
  application:
    name: serie-service
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: root
      database: db_series
      port: 27017
      host: mongodb

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Series Microservice

